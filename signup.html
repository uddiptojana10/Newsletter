<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2022/01/20/03/50/icon-6951393_960_720.jpg" type="image/x-icon">

    <title>NewsLetter sign-up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action ="/" class="form-signin" method="post">
      <img class="mb-4" src="https://cdn.pixabay.com/photo/2022/01/20/03/53/moon-6951406_960_720.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign-up to My Newsletter</h1>
     
      <input type="text" name="first" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="second" class="form-control middle" placeholder="Second Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
      <div class="checkbox mb-3">
       
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Uddipto Jana 2023</p>
    </form>
  </body>
</html>
